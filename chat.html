<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Hermione-Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
            <!--To do! Wifi Icon-->
        <div class="status-bar__column">
            <span>18:11</span>
        </div>
        <div class="status-bar__column">
            <span>87%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!--Battery Icon-->
            <!--Lightning Icon-->
        </div>
        </div>
      
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html"><i class="fas fa-angle-left fa-3x"></a></i>
            </div>
            <div class="alt-header__column">
            <h1 class="alt-header__title">Hermione</h1>
        </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-2x"></i></span>
                <i class="fas fa-bars fa-2x"></i>
            </div>
      
        </header>

        <main class="main-screen main-chat">
            <div class="chats__timestamp">
                Monday, October 26, 2020
            </div>

            <div class="message-row message-row--own">
               
                <div class="message-row__content message-row__content2">
                    <div class="message__info">
                        <span class="message__bubble">What do u want?</span>
                        <span class="message__time">17:51</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--yours">
                <img src="https://t1.daumcdn.net/cafeattach/1XStb/a892d99f9e2176cce921ca98cdad0975588202e6"/>
                <div class="message-row__content message-row__content1">
                   <span class="message__author">Hermione</span>
                    <div class="message__info">
                        <span class="message__bubble">I'll have a cappuccino</span>
                        <span class="message__time">17:54</span>
                    </div>
                </div>
            </div>


        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-2x"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message"/>
                <i class="far fa-smile fa-2x"></i>
                <button>
                    <i class="fas fa-arrow-up fa-lg"></i>
            </button>
            </div>
        </form>


        <div class="no-mobile">
            <span>Your screen is too big</span>
            <i class="fas fa-frown"></i>
        </div>
        
        <script src="https://kit.fontawesome.com/801758f0ad.js" crossorigin="anonymous">
        </script>
    </body>
</html>
