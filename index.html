<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
            <!--To do! Wifi Icon-->
        <div class="status-bar__column">
            <span>18:11</span>
        </div>
        <div class="status-bar__column">
            <span>87%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!--Battery Icon-->
            <!--Lightning Icon-->
        </div>
        </div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
            <p class="welcome-header__text">
                If you have a Kokoa Account, <br>
                log in with your email or phone number.</p>
        </header>

        <form action="friends.html" method="GET" id="login-form">
            <input name="username" type="text" placeholder="Email or phone number" />
            <input name="password" type="password" placeholder="Password" />
            <input type="submit" value="Log In" />
            <a href="#">Find Kokoa Account or Password</a>
        </form>

        <div class="no-mobile">
            <span>Your screen is too big</span>
            <i class="fas fa-frown"></i>
        </div>
        
        <script src="https://kit.fontawesome.com/801758f0ad.js" crossorigin="anonymous">
        </script>

</body>
</html>
